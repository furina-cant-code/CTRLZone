<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | CTRLZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e3e8f0 0%, #fff 100%);
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-login-box {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 2px 24px #0ff1ce22;
      padding: 40px 32px 32px 32px;
      max-width: 340px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .admin-login-box h2 {
      color: #1428a0;
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }
    .admin-login-box input {
      width: 100%;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid #c7eaff;
      background: #f4f7fa;
      font-size: 1.08em;
      transition: border 0.2s;
    }
    .admin-login-box input:focus {
      border-color: #0ff1ce;
      background: #e3e8f0;
    }
    .admin-login-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #1428a0 0%, #0ff1ce 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.08em;
      cursor: pointer;
      box-shadow: 0 2px 16px #0ff1ce33;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .admin-login-box button:hover {
      background: linear-gradient(90deg, #0ff1ce 0%, #1428a0 100%);
      box-shadow: 0 2px 32px #1428a033;
    }
    #loginError {
      color: #ff3131;
      margin-top: 10px;
      font-size: 1em;
      min-height: 22px;
    }
    .login-logo {
      width: 120px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <form id="adminLoginForm" class="admin-login-box">
    <img src="img/Contact/ctrlzone title.png" alt="CTRLZone" class="login-logo">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username" required>
    <input type="password" id="adminPass" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginError"></div>
  </form>
  <script>
    document.getElementById('adminLoginForm').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;
      // Set your own username and password here:
      if (user === 'Admin' && pass === 'CTRLZONE123') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('loginError').textContent = 'Invalid username or password!';
      }
    };
  </script>
</body>
</html>
